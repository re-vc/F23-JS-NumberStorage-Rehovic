<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my number storage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="wrap">
            <div class="wrap-input">
                <input class="input" type="number" id="myNumber" name="myNumber">
                <button class="add" onclick="addToArray()">add</button>
                <button class="sub" onclick="subFromArray()">sub</button>
            </div>
            <div>
                <h1>stored numbers</h1>
                <div id="displayArray"></div>
            </div>
        </div>
    </main>
    <script type="text/JavaScript" src="javascript.js"></script>
</body>

</html>
